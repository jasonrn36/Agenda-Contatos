<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
    <h1>Contatos</h1>
    <form id="form-contatos">
        <input id="nome" type="text" placeholder="Digite o nome do contato" required >
        <input id="telefone" type="tel" placeholder="Digite o Telefone" required>
        <button id="btn-adicionar" type="submit">Adicionar</button>
    </form>
    </div>
    <div class="container">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome:</th>
                    <th>Telefone:</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
